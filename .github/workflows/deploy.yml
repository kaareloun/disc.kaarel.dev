name: Deploy to Hetzner

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export PATH="/root/.bun/bin:$PATH"
            cd /root/disc.kaarel.dev
            git pull
            bun install
            bun run build
            if pm2 describe disc.kaarel.dev > /dev/null 2>&1; then
              pm2 reload disc.kaarel.dev
            else
              pm2 start pm2.config.js
            fi
